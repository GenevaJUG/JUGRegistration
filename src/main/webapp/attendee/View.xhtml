<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAttendeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAttendeeLabel_id}"/>
                    <h:outputText value="#{attendeeController.selected.id}" title="#{bundle.ViewAttendeeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAttendeeLabel_email}"/>
                    <h:outputText value="#{attendeeController.selected.email}" title="#{bundle.ViewAttendeeTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAttendeeLabel_firstName}"/>
                    <h:outputText value="#{attendeeController.selected.firstName}" title="#{bundle.ViewAttendeeTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewAttendeeLabel_name}"/>
                    <h:outputText value="#{attendeeController.selected.name}" title="#{bundle.ViewAttendeeTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attendeeController.destroyAndView}" value="#{bundle.ViewAttendeeDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAttendeeEditLink}"/>
                <br />
                <h:commandLink action="#{attendeeController.prepareCreate}" value="#{bundle.ViewAttendeeCreateLink}" />
                <br />
                <h:commandLink action="#{attendeeController.prepareList}" value="#{bundle.ViewAttendeeShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAttendeeIndexLink}" action="/index" immediate="true" />

            </h:form>

    </ui:composition>
