<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAttendeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAttendeeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{attendeeController.selected.id}" title="#{bundle.CreateAttendeeTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAttendeeLabel_email}" for="email" />
                    <h:inputText id="email" value="#{attendeeController.selected.email}" title="#{bundle.CreateAttendeeTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateAttendeeLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{attendeeController.selected.firstName}" title="#{bundle.CreateAttendeeTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateAttendeeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{attendeeController.selected.name}" title="#{bundle.CreateAttendeeTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{attendeeController.create}" value="#{bundle.CreateAttendeeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{attendeeController.prepareList}" value="#{bundle.CreateAttendeeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAttendeeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
