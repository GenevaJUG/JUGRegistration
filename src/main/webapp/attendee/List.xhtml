<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAttendeeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAttendeeEmpty}" rendered="#{attendeeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{attendeeController.items.rowCount > 0}">
                    <h:outputText value="#{attendeeController.pagination.pageFirstItem + 1}..#{attendeeController.pagination.pageLastItem + 1}/#{attendeeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{attendeeController.previous}" value="#{bundle.Previous} #{attendeeController.pagination.pageSize}" rendered="#{attendeeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{attendeeController.next}" value="#{bundle.Next} #{attendeeController.pagination.pageSize}" rendered="#{attendeeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{attendeeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendeeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendeeTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendeeTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAttendeeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{attendeeController.prepareView}" value="#{bundle.ListAttendeeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attendeeController.prepareEdit}" value="#{bundle.ListAttendeeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{attendeeController.destroy}" value="#{bundle.ListAttendeeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{attendeeController.prepareCreate}" value="#{bundle.ListAttendeeCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAttendeeIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
