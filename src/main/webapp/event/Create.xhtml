<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEventTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEventLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.CreateEventTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateEventLabel_closeRegistrationDate}" for="closeRegistrationDate" />
                    <h:inputText id="closeRegistrationDate" value="#{eventController.selected.closeRegistrationDate}" title="#{bundle.CreateEventTitle_closeRegistrationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventLabel_date}" for="date" />
                    <h:inputText id="date" value="#{eventController.selected.date}" title="#{bundle.CreateEventTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventLabel_name}" for="name" />
                    <h:inputText id="name" value="#{eventController.selected.name}" title="#{bundle.CreateEventTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEventLabel_openRegistrationDate}" for="openRegistrationDate" />
                    <h:inputText id="openRegistrationDate" value="#{eventController.selected.openRegistrationDate}" title="#{bundle.CreateEventTitle_openRegistrationDate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateEventLabel_seatNumber}" for="seatNumber" />
                    <h:inputText id="seatNumber" value="#{eventController.selected.seatNumber}" title="#{bundle.CreateEventTitle_seatNumber}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventController.create}" value="#{bundle.CreateEventSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{eventController.prepareList}" value="#{bundle.CreateEventShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEventIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
